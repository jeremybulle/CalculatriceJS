<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculatrice.css">
    <script src="./calculatrice.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>

    <div id="container-main">
        <div id="container-screen">
            <div id="screen">0</div>
        </div>
        
        <div id="container-button">
            <table>
                <tbody>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button id ="CE">CE</button></td>
                        <td><button id="C">C</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>*</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>-</button></td>
                        <td rowspan="2"><button>+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button id="=">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button id="Séparer millier *">Séparer&nbspmillier&nbsp*</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
